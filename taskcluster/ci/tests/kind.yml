---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes: {}
    worker-type: misc
    worker:
        docker-image: {in-tree: python3.6}
        max-run-time: 3600
    treeherder:
        kind: test
        platform: tests/opt
        tier: 1
    run:
        cwd: '{checkout}'
        using: run-task

jobs:
    check:
        description: "Run `ci-admin check` to validate the latest changes"
        treeherder:
            symbol: check
        run:
            command: >-
                pip install --user -r requirements.txt &&
                pip install --user . &&
                ci-admin check --environment production
    unit:
        description: "Run `unit tests` to validate the latest changes"
        treeherder:
            symbol: unit
        run:
            command: [python, setup.py, test]
    flake8:
        description: "Run `flake8` to validate the latest changes"
        treeherder:
            symbol: f8
        run:
            command: >-
                pip install --user flake8 &&
                flake8
    black:
        description: "Run `black` to validate the latest changes"
        treeherder:
            symbol: black
        run:
            command: >-
                pip install --user black &&
                black --check .

    yamllint:
        description: "Run `yamllint` to validate the latest changes"
        treeherder:
            symbol: yaml
        run:
            command: >-
                pip install --user yamllint &&
                yamllint .
